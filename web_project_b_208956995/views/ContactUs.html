    <title>Contact Us</title>

<body>
    <div id="Contact_container">
        <div id="header">
            <header>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="list-item"><a href="./openingScreen.html">Home</a></li>
                        <li class="list-item"><a href="./about.html">About Us</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div id="Container_Logo"><img src="../static/logo.png" alt="Logo" id="logo"></div>
        <div id="Container_Header">
            Tell us what's on your mind
        </div>
        <div id="form-contact" class="info">
            <form action=""> <!--Update action-->
                <table cellpadding="10" cellspacing="3">
                    <tr> <td>
                        <label for="name" id="Labels_Id">Name: </label>
                    </td> <td>
                        <input type="text" required id="name" name="name" class="input_signUp" placeholder="Israel Israeli"><br>                        
                    </td> </tr> <tr> <td> 
                        <label for="email" id="Labels_Id">Email: </label>
                    </td> <td>
                        <input type="email" required id="email" name="email" class="input_signUp" required pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="___@___.___"><br>
                    </td> </tr> <tr> <td> 
                        <label for="message" id="Labels_Id">Your message: </label>
                    </td> <td>
                        <textarea name="message" required id="message" cols="30" rows="10" class="input_signUp"></textarea><br>
                    </td> </tr>
                </table>
                <table  cellpadding="8" cellspacing="3">
                    <tr><td>
                        <button type="submit">Submit</button>
                    </td></tr>
                </table> 
            </form>
        </div>
        <div class="footer_right">
            <footer>
                <a href="./ContactUs.html">  Contact Us</a>
            </footer>
        </div>       
         <div class="footer_left">
