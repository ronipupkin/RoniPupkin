<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Screen - Auction House</title>
    <link rel="stylesheet" href="../static/StyleSheet.css">
    <script defer src="../static/ProjectJS.js"></script>
</head>
<body>
    <nav class="nav">
        <ul class="nav-list">
            <li class="list-item"><a href="openingScreen.html">Home</a></li>
            <li class="list-item"><a href="SignUp.html">Sign Up</a></li>
            <li class="list-item"><a href="ContactUs.html">Contact Us</a></li>
        </ul>
    </nav>
    <div id="OS_container">
        <div id="Container_Logo"><img src="../static/logo.png" alt="Logo" width="120" height="120"></div>
        <!--<div id="changing"></div>-->
        <div id="Container_Header">
            <p>Welcome to Auction House</p>
        </div>
        <div id="form-container_sign-in" class="info">
            <form action=""> <!--Update action-->
                <table cellpadding="10" cellspacing="3">
                    <tr> <td>
                        <label for="email" id="Labels_Id">Email: </label>
                    </td> <td>
                        <input type="email" required id="email" name="email" class="input_signUp" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="___@___.___">
                    </td> </tr> <tr> <td> 
                        <label for="password" id="Labels_Id">Password: </label>
                    </td> <td>
                        <input type="password" required id="password" class="input_signUp" required minlength="8" name="password" placeholder="at least 8 characters long">
                    </td> </tr>
                </table>
                <table  cellpadding="8" cellspacing="3">
                    <tr><td>
                        <button type="submit">Sign In</button>
                    </td></tr>
                </table>
            </form>
            <table  cellpadding="10" cellspacing="0">
                <tr><td>
                    <button type="submit" id="NewHere_button" onclick="window.location.href = 'SignUp.html'">New here? <br> Join us</a></button>
                </td></tr>
            </table>
            
        </div>
    </div>
    
</body>
</html>
